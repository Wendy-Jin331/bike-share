{% extends 'base.html' %}



{% block content %}
<head>
    <h1>Repair Bike</h1>
 </head>

 <body>
    <form action="" method="POST">
      {% csrf_token %}
    <p>
       {{ form }}
    </p>
            
    <input type="submit" name="repair" value="Repair">
    {% if repair and not f %}
    <p> {{ bikes_id.bike_id }} has been repaired</p>
    {% elif f %}
    <p> {{ messages }}</p>
    {% endif %}
    </form>
 </body>


{% endblock %}
